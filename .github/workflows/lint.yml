name: Code Quality Checks

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies & linters
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pylint

      - name: Run Black (Check Only)
        run: |
          black --check --diff renzmc/ || true
        continue-on-error: true

      - name: Run isort (Check Only)
        run: |
          isort --check-only --diff renzmc/ || true
        continue-on-error: true

      - name: Run Flake8
        run: |
          flake8 renzmc/ --count --statistics || true
        continue-on-error: true

      - name: Run Pylint
        run: |
          pylint renzmc/ --exit-zero --output-format=colorized
        continue-on-error: true

      - name: Generate Lint Summary
        if: always()
        run: |
          echo "## Lint Report for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Flake8 Summary" >> $GITHUB_STEP_SUMMARY
          flake8 renzmc/ --count --statistics >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY